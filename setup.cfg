[flake8]
max-line-length = 80

[isort]
line_length=79
multi_line_output=3
known_prospecta=prospecta
known_third_party=google,grpc,freezegun,pytest,pymysql,sqlalchemy
sections=FUTURE,STDLIB,PROSPECTA,THIRDPARTY,FIRSTPARTY,LOCALFOLDER
no_lines_before=
force_sort_within_sections=True
combine_as_imports=True
include_trailing_comma=True
